<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>

    <script src="js/lib/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <script src="js/wallsio.jquery.js" type="text/javascript"></script>

    <link href="css/application.css" media="all" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="mywall"></div>

    <script type="text/html" id="my-template">
    <div class="post">
      <strong><%=external_name%>:</strong> <%=comment%><br>
      <small><%=type%></small>
      <% if (post_image) { %>
        <img src="<%=post_image%>">
      <% } %>
    </div>
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>WallStream jQuery Plugin Demo</title>
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/wallstream.jquery.js"></script>
    <script>
    $(function() {
      $("#mywall").wallStream({
        accessToken: "5f864451221b0e8d2ff61b3179ac1a3b5d4ac9e3",
        template: $("#my-template").html(),
        types: ["instagram", "appdotnet"],
        insertPosition: "after",
        beforeInsert: function(html, post) {
          return html;
        }
      });
    });
    </script>
  </head>
  <body>
    <div id="mywall"></div>
    <script type="text/html" id="my-template">
    <div class="post">
      <strong><%=external_name%>:</strong> <%=comment%><br>
      <small><%=type%></small>
    </div>
    </script>
  </body>
</html>
